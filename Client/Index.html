<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/stajl.css">
        <script type="text/javascript" src="js/skripta.js"></script>
    </head>
    <body onload="loadBirds(setBirds2),setBirdGender()">
        <div id="container" class="container-fluid">
            <div id="index">
                <form id="btnAfter" style="display: none;">
                    <p><button type="button" class="backBtn" onclick="afterLogIn()" >Nazad</button></p>
                </form>
                <form id="indexDisplay" style="display: inline-block;">
                    <h4>Korisnik nije prijavljen na sistem</h4>
                    <br>
                    <p><button type="button" class="btnRegister" onclick="showRegistration()" style="display: inline;" >Registracija</button></p>
                    <p><button type="button" id="btnLoginindex" onclick="showLogin()" style="display: inline;" >Prijava</button></p>
                </form>
            </div>
            <div id="loginForm" style="display:none">
                <h4>Prijava korisnika</h4>
                <br>
                <form id="loginForm">
                    <p>
                        <label><b>Korisnicko ime:</b> </label>
                        <input type="text" id="usernameLogin">
                        <span id="usernameLoginError"></span>
                    </p>
                    <p>
                        <label><b>Lozinka:</b> </label>
                        <input type="password" id="passwordLogin">
                        <span id="passwordLoginError"></span>
                    </p>
                    
                    <p><button type="button" id="btnLogin" onclick="loginUser()" style="display: inline;" >Prijavi se</button></p>
		            <p><button type="button" class="btnQuit" onclick="quitForm()" style="display: inline;" >Odustajanje</button></p>
                </form>
            </div>
            <div id="registerForm" style="display: none;">
                <h4>Registracija korisnika</h4>
                <br>
                <form id="registerForm">
                    <p>
                        <label><b>Korisnicko ime:</b> </label>
                        <input type="text" id="usernameRegister">
                        <span id="usernameRegError"></span>
                    </p>
                    <p>
                        <label><b>Email:</b> </label>
                        <input type="email" id="emailRegister">
                        <span id="emailRegError"></span>
                    </p>
                    <p>
                        <label><b>Lozinka:</b> </label>
                        <input type="password" id="passwordRegister">
                        <span id="passwordRegError"></span>
                    </p>
                    <p>
                        <label><b>Ime:</b> </label>
                        <input type="text" id="nameRegister">
                        <span id="nameRegError"></span>
                    </p>
                    <p>
                        <label><b>Prezime:</b> </label>
                        <input type="text" id="surnameRegister">
                        <span id="surnameRegError"></span>
                    </p>
                    <p>
                        <label><b>Drzava:</b> </label>
                        <input type="text" id="countryRegister">
                        <span id="countryRegError"></span>
                    </p>
                    <p>
                        <label><b>Grad:</b> </label>
                        <input type="text" id="cityRegister">
                        <span id="cityRegError"></span>
                    </p>

                    <p><button type="button" class="btnRegister" onclick="registerUser()" style="display: inline;" >Registruj se</button></p>
		            <p><button type="button" class="btnQuit" onclick="quitForm()" style="display: inline;" >Odustajanje</button></p>
                </form>
            </div>
            <div id="infoForm" style="display: none;">
                <form id="backButtonForm" style="display: inline-block;">
                    <p><button type="button" class="backBtn" onclick="backButton(backButton2)" >Pocetna</button></p>
                </form>
                <form class="row" style="display: inline-block;">
                    <p id="info" ></p>                   
                    <p><button class="btnLogout" onclick="logout()" >Odjava</button></p>
                </form>
            </div>
            <br>
            <div id="pretragaForm" style="display: none;">
                <p>Pretraga porudzbina po :
                <select id="searchBy" onclick="orderSearchOptions()">
                    <option value="1">Imenu</option>
                    <option value="2">Gradu</option>
                    <option value="3">Kolicini</option>
                </select></p>
                <br>
                <form method="post" action="post/" id="searchByName" style="display: block;" onsubmit="return searchByName()">
                    <p>
                        <label><b>Ime:</b> </label>
                        <input type="text" id="searchName">
                    </p>
                    <button id="searchButton">Trazi</button>
                </form>
                <form method="post" action="post/" id="searchByCity" style="display: none;" onsubmit="return searchByCity()">
                    <p>
                        <label><b>Grad:</b> </label>
                        <input type="text" id="searchCity">
                    </p>
                    <button id="searchButton">Trazi</button>
                </form>
                <form method="post" action="post/" id="searchByAmount" style="display: none;" onsubmit="return searchByAmount()">
                    <p>
                        <label><b>Min:</b> </label>
                        <input type="text" id="searchMin">
                    </p>
                    <p>
                        <label><b>Max:</b> </label>
                        <input type="text" id="searchMax">
                    </p>
                    <button id="searchButton">Trazi</button>
                </form>
            </div>
            <br><br>
            <div id="data"></div>
            <div id="birdLink" style="display: none;">
                <button type="button" onclick="birdForm()">Dodaj ptice</button>
            </div>
            <br>
            <div id="createForm" style="display: none;">
                <h1>Dodavanje nove porudzbine</h1>
                <br>
                <form>
                    <p>
                        <label><b>Vrsta:</b> </label>
                        <select id="orderBird"></select>
                    </p>
                    <p>
                        <label><b>Ime:</b> </label>
                        <input type="text" id="orderCustomerName">
                        <span id="nameError"></span>
                    </p>
                    <p>
                        <label><b>Prezime:</b> </label>
                        <input type="text" id="orderCustomerSurname">
                        <span id="surnameError"></span>
                    </p>
                    <p>
                        <label><b>Adresa:</b> </label>
                        <input type="text" id="orderCustomerAdress">
                        <span id="adressError"></span>
                    </p>
                    <p>
                        <label><b>Grad:</b> </label>
                        <input type="text" id="orderCustomerCity">
                        <span id="cityError"></span>
                    </p>
                    <p>
                        <label><b>Kolicina:</b> </label>
                        <input type="text" id="orderAmount">
                        <span id="amountError"></span>
                    </p>
                    <br>
                    <p><button  type="button" id="addButton" onclick="return createOrder()">Poruci</button></p>
                    <p>
                        <button  type="button" id="quitButton" onclick="return clearForm()">Odustajanje</button>
                        <button  type="button" class="backBtn" id="backBtn" onclick="backButton(backButton1)">Nazad</button>
                        <button  type="button" class="backBtn" id="backBtn2" onclick="backButton(backButton2)" style="display: none;">Nazad</button>
                    </p>
                </form>
            </div>
            <div id="createBirdForm" style="display: none;">
                <h1>Dodavanje nove vrste</h1>
                <br>
                <form>
                    <p>
                        <label><b>Naziv:</b> </label>
                        <input type="text" id="birdName">
                        <span id="birdNameError"></span>
                    </p>
                    <p>
                        <label><b>Kolicina:</b> </label>
                        <input type="text" id="birdAmount">
                        <span id="birdAmountError"></span>
                    </p>
                    <p>
                        <label><b>Pol:</b> </label>
                        <select id="birdGender"></select>
                    </p>
                    <br>
                    <p><button  type="button" id="addButton" onclick="return createBird()">Dodaj</button></p>
                    <p><button  type="button" id="quitButton" onclick="return clearForm()">Odustajanje</button></p>
                   
                </form>
            </div>
        </div>
    </body>
</html>
